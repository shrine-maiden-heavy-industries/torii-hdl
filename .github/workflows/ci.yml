name: 'Torii CI'
on: [ push, pull_request ]

env:
  TOOL_PYTHON_VERSION: '3.11'

jobs:
  lint-torii:
    runs-on: ubuntu-latest
    name: 'Lint Torii'
    steps:
      - name: 'Setup Python (${{ env.TOOL_PYTHON_VERSION }})'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.TOOL_PYTHON_VERSION }}

      - name: 'Initialize Environment'
        shell: bash
        env:
          WORKSPACE: ${{ github.workspace }}
        run: |
          echo "$HOME/.local/bin:$PATH" >> $GITHUB_PATH
          echo "GITHUB_WORKSPACE=\"`pwd`\"" >> $GITHUB_ENV

      - name: 'Install Dependencies'
        shell: bash
        run: |
          python -m pip install --user --upgrade pip setuptools wheel setuptools_scm nox

      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 'Run Style Lint'
        shell: bash
        run: |
          nox -s lint

      - name: 'Run Type Checking'
        shell: bash
        continue-on-error: true
        run: |
          nox -s typecheck

  test-torii:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12', '3.13', ]
        torii-formal:
         - false
        allow-failure:
         - false
        include:
          - python-version: '3.14-dev'
            allow-failure: true
            torii-formal: false
          - python-version: 'pypy3.11'
            allow-failure: true
            torii-formal: false
          - python-version: 'pypy3.10'
            allow-failure: true
            torii-formal: false
          - python-version: '3.11'
            allow-failure: false
            torii-formal: true

    name: 'Test Torii (Python ${{ matrix.python-version }} formal: ${{ matrix.torii-formal }})'
    continue-on-error: ${{ matrix.allow-failure }}
    steps:
      - name: 'Setup Python (${{ matrix.python-version }})'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 'Initialize Environment'
        shell: bash
        env:
          WORKSPACE: ${{ github.workspace }}
        run: |
          echo "$HOME/.local/bin:$PATH" >> $GITHUB_PATH
          echo "GITHUB_WORKSPACE=\"`pwd`\"" >> $GITHUB_ENV

      - name: 'Initialize Environment (Formal)'
        if: matrix.torii-formal
        shell: bash
        env:
          WORKSPACE: ${{ github.workspace }}
        run: |
          echo "TORII_TEST_FORMAL=1" >> $GITHUB_ENV

      - name: 'Install Dependencies'
        shell: bash
        run: |
          python -m pip install --user --upgrade pip setuptools wheel setuptools_scm nox

      - name: 'Setup OSS CAD Suite'
        uses: YosysHQ/setup-oss-cad-suite@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 'Run Tests'
        shell: bash
        run: |
          nox -s test

      - name: 'Codecov Upload'
        if: success() && github.repository == 'shrine-maiden-heavy-industries/torii-hdl'
        uses: codecov/codecov-action@v5
        with:
          verbose: true
          files: ./build/tests/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  test-torii-asic:
    runs-on: ubuntu-latest
    name: 'Torii ASIC Test'
    continue-on-error: true
    env:
      OPENLANE_IMAGE_NAME: efabless/openlane:latest
      OPENLANE_ROOT: /home/runner/work/torii-hdl/torii-hdl/openlane
      PDK_ROOT: /home/runner/work/torii-hdl/torii-hdl/pdk
      PDK_TAG: 3df14f84ab167baf757134739bb1d2c5c044849c
      TORII_OPENLANE_ROOT: ${OPENLANE_ROOT}
      TORII_PDK_ROOT: ${PDK_ROOT}
    steps:
      - name: 'Setup Python (${{ env.TOOL_PYTHON_VERSION }})'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.TOOL_PYTHON_VERSION }}

      - name: 'Initialize Environment'
        shell: bash
        env:
          WORKSPACE: ${{ github.workspace }}
        run: |
          echo "$HOME/.local/bin:$PATH" >> $GITHUB_PATH
          echo "GITHUB_WORKSPACE=\"`pwd`\"" >> $GITHUB_ENV
          echo "TORII_TEST_ASIC=1" >> $GITHUB_ENV

      - name: 'Install Dependencies'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install klayout magic
          python -m pip install --user --upgrade pip setuptools wheel setuptools_scm nox volare

      - name: 'Checkout OpenLANE'
        uses: actions/checkout@v4
        with:
          repository: 'The-OpenROAD-Project/OpenLane'
          ref: '2023.06.22'
          path: 'openlane'
          fetch-depth: 1

      - name: 'Checkout Torii'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Setup PDK / OpenLane'
        shell: bash
        run: |
          volare enable --pdk sky130 ${PDK_TAG}
          pushd ${OPENLANE_ROOT}
          make
          make test
          popd

      - name: 'Run Tests'
        shell: bash
        run: |
          nox -s test

  linkcheck-docs:
    runs-on: ubuntu-latest
    name: 'Torii Docs - Link-check'
    steps:
      - name: 'Setup Python (${{ env.TOOL_PYTHON_VERSION }})'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.TOOL_PYTHON_VERSION }}

      - name: 'Initialize Environment'
        shell: bash
        env:
          WORKSPACE: ${{ github.workspace }}
        run: |
          echo "$HOME/.local/bin:$PATH" >> $GITHUB_PATH
          echo "GITHUB_WORKSPACE=\"`pwd`\"" >> $GITHUB_ENV

      - name: 'Install Dependencies'
        shell: bash
        run: |
          python -m pip install --user --upgrade pip setuptools wheel setuptools_scm nox

      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 'Link Check'
        shell: bash
        run: |
          nox -s linkcheck-docs


  build-docs:
    runs-on: ubuntu-latest
    name: 'Torii Docs - Build'
    steps:
      - name: 'Setup Python (${{ env.TOOL_PYTHON_VERSION }})'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.TOOL_PYTHON_VERSION }}

      - name: 'Initialize Environment'
        shell: bash
        env:
          WORKSPACE: ${{ github.workspace }}
        run: |
          echo "$HOME/.local/bin:$PATH" >> $GITHUB_PATH
          echo "GITHUB_WORKSPACE=\"`pwd`\"" >> $GITHUB_ENV

      - name: 'Install Dependencies'
        shell: bash
        run: |
          python -m pip install --user --upgrade pip setuptools wheel setuptools_scm nox

      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Build Docs'
        shell: bash
        run: |
          nox -s build-docs

      - name: 'Upload docs artifact'
        if: success() && github.repository == 'shrine-maiden-heavy-industries/torii-hdl' && (github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/tags/v')) && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: docs
          include-hidden-files: true
          path: ./build/docs
          retention-days: 1

  docs:
    name: 'Torii Docs (Meta Job)'
    needs:
      - linkcheck-docs
      - build-docs
    runs-on: ubuntu-latest
    steps:
      - run: ${{ contains(needs.*.result, 'failure') && 'false' || 'true' }}

  ci-checkpoint:
    name: 'Torii CI Checkpoint (Meta Job)'
    needs:
      - lint-torii
      - test-torii
      - docs
    runs-on: ubuntu-latest
    steps:
      - run: ${{ contains(needs.*.result, 'failure') && 'false' || 'true' }}

  publish-docs:
    name: 'Publish Torii Docs'
    if: github.repository == 'shrine-maiden-heavy-industries/torii-hdl' && (github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/tags/v')) && github.event_name == 'push'
    needs:
      - ci-checkpoint
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 'Download docs artifact'
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: built_docs/

      - name: 'Deploy Docs'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: built_docs/
          clean: true

  publish-pypi:
    name: 'Torii - Publish PyPi package'
    if: github.repository == 'shrine-maiden-heavy-industries/torii-hdl' && github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v') && !contains(github.event.ref, 'dev')
    needs:
      - publish-docs
      - ci-checkpoint
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/torii
    permissions:
      id-token: write
    steps:
      - name: 'Setup Python (${{ env.TOOL_PYTHON_VERSION }})'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.TOOL_PYTHON_VERSION }}

      - name: 'Initialize Environment'
        shell: bash
        env:
          WORKSPACE: ${{ github.workspace }}
        run: |
          echo "$HOME/.local/bin:$PATH" >> $GITHUB_PATH
          echo "GITHUB_WORKSPACE=\"`pwd`\"" >> $GITHUB_ENV

      - name: 'Install Dependencies'
        shell: bash
        run: |
          python -m pip install --user --upgrade pip setuptools wheel setuptools_scm nox twine build

      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 'Build wheel'
        shell: bash
        run: |
          nox -s dist

      - name: 'Check package'
        shell: bash
        run: |
          twine check build/dist/*

      - name: 'Publish to PyPi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: build/dist/

      - name: 'Upload wheel artifact'
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: build/dist/
